<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
</head>
<body>
    <h1>Attendance</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Employee ID</th>
            <th>Attendance Status</th>
            <th>Actions</th>
        </tr>
        {% for attendance in attendances %}
        <tr>
            <td>{{ attendance.id }}</td>
            <td>{{ attendance.employee_id }}</td>
            <td>{{ attendance.attendance_status }}</td>
            <td>
                <a href="{{ url_for('edit_attendance', attendance_id=attendance.id) }}">Edit</a>
                <form action="{{ url_for('delete_attendance', attendance_id=attendance.id) }}" method="POST">
                    <input type="submit" value="Delete">
                </form>
            </td>
 </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('mark_attendance') }}">Mark Attendance</a>
</body>
</html>
